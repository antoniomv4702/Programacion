<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de JavaScript</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <header>
        <div class="container">
        <p class="logo">Curso IBM</p>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <h1>Programacion en JavaScript</h1>
            <div class="programas">
                <div class="cursos">
                    <script>
                        var nombre = "Antonio";
                        var apellido = "Morales";
                        document.write("<h3>" + nombre + " " + apellido + "</h3>");
                    </script>
                    <form name="captura" id="captura" > 
                        Fecha: <input type="date" name="fch_nac" id="fch_nac" required onchange="Ver_fch_nac()">
                    </form>
                    <br>
                    <p id="lin_fch_nac" style="font-size:25px;color:white;"></p>
                    <br>
                    <button id="reinicio" name="reinicio" onclick="reinicio()">Reinicio</button>
                    <script>
                        function autoRefresh() { window.location = window.location.href; }
                        function reinicio() { setInterval('autoRefresh()', 0); }
                        function Ver_fch_nac() { 
                            fecha_nac = document.getElementById("fch_nac").value; 
                            const linea_fecha = document.getElementById("lin_fch_nac");
                            linea_fecha.textContent= "Fecha Nacimiento: " + fecha_nac; }
                        
                    </script>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Curso 2025</p>
        </div>
    </footer>
</body>
</html>
