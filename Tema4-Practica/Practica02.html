<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de JavaScript</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <header>
        <div class="container">
        <p class="logo">Curso IBM</p>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <h1>Programacion en JavaScript</h1>
            <div class="programas">
                <div class="cursos">
                    <script>
                        var nombre = "Antonio";
                        var apellido = "Morales";
                        document.write("<h3>" + nombre + " " + apellido + "</h3>");
                    </script>
                    <form name="captura" id="captura" > 
                        Fecha Nacimiento: <input type="date" name="fch_nac" id="fch_nac" required onchange="Ver_fch_nac()">
                    </form>
                    <br>
                    <p id="lin_calculo" style="font-size:25px;color:white;"></p>
                    <br>
                    <button id="reinicio" name="reinicio" onclick="reinicio()">Reinicio</button>
                    <script>
                        function autoRefresh() { window.location = window.location.href; }
                        function reinicio() { setInterval('autoRefresh()', 0); }
                        function Ver_fch_nac() { 
                            fecha_act = new Date();
                            fecha_nac = new Date(document.getElementById("fch_nac").value); 
                            const linea_fecha = document.getElementById("lin_calculo");
                            if (fecha_nac && fecha_act) {
                                const timeDifference = fecha_act - fecha_nac;
                                const dayDifference = Math.floor(timeDifference / (1000 * 3600 * 24));
                                if (dayDifference >= 365) {
                                    const anos = Math.floor(dayDifference / (365));
                                    const dias = dayDifference - (365 * anos);
                                    if ( dias >= 30 ) { 
                                        const mes = Math.floor(dias / (30));
                                        dias = dias - (30 * mes);
                                    } else {
                                        const mes = 0;
                                    }
                                    linea_fecha.innerText = `Hay ${anos} años , ${mes} meses y ${dias} dias entre las fechas.`;
                                } else { 
                                /* linea_fecha.textContent = "Días entre las fechas: " + dayDifference; */
                                linea_fecha.innerText= `Días entre las fechas: ${dayDifference}`;
                                }
                            }
                        }
                             /* linea_fecha.textContent= "Fecha " + fecha_act;  */
                    </script>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; Curso 2025</p>
        </div>
    </footer>
</body>
</html>
